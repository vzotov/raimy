services:
  auth-service:
    build: ./server/auth-service
    ports:
      - "8001:8001"  # Auth microservice
    environment:
      - PYTHONPATH=/app
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET:-jwt-secret-key}
      - AUTH_DEBUG=${AUTH_DEBUG:-false}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount for development auto-reload
      - ./server/auth-service:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  mcp-service:
    build:
      context: ./server
      dockerfile: mcp_service/Dockerfile
    ports:
      - "8002:8002"  # MCP server (Streamable HTTP)
    environment:
      - PYTHONPATH=/app
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount for development auto-reload
      - ./server/mcp_service:/app/mcp_service
      - ./server/core:/app/core
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      raimy-api:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raimy_user} -d ${POSTGRES_DB:-raimy}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@raimy.internal
      PGADMIN_DEFAULT_PASSWORD: NU#YR@&hjd2
    ports:
      - "8080:80"
    depends_on:
      - postgres

  raimy-api:
    build: .
    ports:
      - "8000:8000"  # FastAPI server
    environment:
      - PYTHONPATH=/app/server
      # Add your environment variables here
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_SERVICE_URL=http://raimy-bot:8003
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - REDIS_URL=redis://redis:6379
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-raimy_user}:${POSTGRES_PASSWORD:-raimy_password}@postgres:5432/${POSTGRES_DB:-raimy}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
      # Migration Configuration
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - FAIL_ON_MIGRATION_ERROR=${FAIL_ON_MIGRATION_ERROR:-false}
    volumes:
      # Mount for development (optional)
      - ./server:/app/server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      auth-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  raimy-bot:
    build: ./server/agent-service
    ports:
      - "8003:8003"  # Agent service
    environment:
      - PYTHONPATH=/app/server
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - MCP_SERVER_URL=http://mcp-service:8002/mcp
      - REDIS_URL=redis://redis:6379
      # Add your environment variables here
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # LangSmith for debugging
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-raimy-agent}
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-raimy_user}:${POSTGRES_PASSWORD:-raimy_password}@postgres:5432/${POSTGRES_DB:-raimy}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
      # Migration Configuration (disabled for agent, only API runs migrations)
      - AUTO_MIGRATE=false
    volumes:
      # Mount entire server directory for development
      - ./server:/app/server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      raimy-api:
        condition: service_healthy
      mcp-service:
        condition: service_healthy

volumes:
  postgres_data: