services:
  auth-service:
    build: ./server/auth-service
    ports:
      - "8001:8001"  # Auth microservice
    environment:
      - PYTHONPATH=/app
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET:-jwt-secret-key}
      - AUTH_DEBUG=${AUTH_DEBUG:-false}
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      - API_URL=${API_URL:-http://localhost:8000}
    volumes:
      # Mount for development auto-reload
      - ./server/auth-service:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-raimy_user} -d ${POSTGRES_DB:-raimy}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  raimy-api:
    build: .
    ports:
      - "8000:8000"  # FastAPI server
    environment:
      - PYTHONPATH=/app/server
      # Add your environment variables here
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-raimy_user}:${POSTGRES_PASSWORD:-raimy_password}@postgres:5432/${POSTGRES_DB:-raimy}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
      # Migration Configuration
      - AUTO_MIGRATE=${AUTO_MIGRATE:-true}
      - FAIL_ON_MIGRATION_ERROR=${FAIL_ON_MIGRATION_ERROR:-false}
    volumes:
      # Mount for development (optional)
      - ./server:/app/server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      auth-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  raimy-bot:
    build: .
    command: ["python", "server/main.py", "start"]
    environment:
      - PYTHONPATH=/app/server
      - API_URL=http://raimy-api:8000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SERVICE_API_KEY=${SERVICE_API_KEY}
      # Add your environment variables here
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      # PostgreSQL Configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-raimy_user}:${POSTGRES_PASSWORD:-raimy_password}@postgres:5432/${POSTGRES_DB:-raimy}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-raimy}
      - POSTGRES_USER=${POSTGRES_USER:-raimy_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-raimy_password}
      # Migration Configuration (disabled for bot, only API runs migrations)
      - AUTO_MIGRATE=false
    volumes:
      # Mount for development (optional)
      - ./server:/app/server
    restart: unless-stopped
    depends_on:
      raimy-api:
        condition: service_healthy

volumes:
  postgres_data: